<form #FormVar="ngForm" (ngSubmit)="submitPractise7(FormVar.value)">
  
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input required minlength="3" type="text" id="courseName" name="courseName" ngModel class="form-control" #courseVar="ngModel"
      (change)="textChanged(courseVar)">

    <div *ngIf="courseVar.invalid && courseVar.touched" class="alert alert-danger">
      <div *ngIf="courseVar.errors.required">
        Course Name is required.
      </div>
      <div *ngIf="courseVar.errors.minlength">
        Course Name is required min {{courseVar.errors.minlength.requiredLength}} chracters.
      </div>
    </div>
  </div>


  <div class="form-group">
    <label for="courseName">Category</label>
    <select required ngModel [(ngModel)]="defaultSelection" name="category" id="category" class="form-control" #categoryVar="ngModel">
      <option *ngFor="let listVar of categoryList" [value]="listVar.id">
        {{listVar.item}}
      </option>
    </select>

    <div *ngIf="categoryVar.invalid && categoryVar.touched">
      <div *ngIf="categoryVar.errors.required">
        Category field is required.
      </div>
    </div>
  </div>

  <div class="checkbox">
    <label for="returnBack">
      <input type="checkbox" ngModel name="returnBack">
      30 day money back guarntee
    </label>
  </div>


  <p>
    {{FormVar.value|json}}
  </p>
  <button [disabled]="FormVar.invalid" type="submit" class="btn btn-primary">Create</button>
</form>
