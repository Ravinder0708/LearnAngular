<div class="zippy">
  <div class="zippy-heading" [class.expended]="isExpended" (click)="headingClick()">
    {{zipTitle}}
  </div>
  <span class="glyphicon" [ngClass]="{
'glyphicon-chevron-up':isExpended,
'glyphicon-chevron-down':!isExpended
  }"></span>
  <div *ngIf="isExpended" class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
